<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBT CAL - Smart Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="calculator-container">
    <h1 class="brand-title">IBT CAL</h1>
    <div class="calculator">
      <input type="text" id="display" readonly placeholder="0" />

      <div class="buttons">
        <!-- Row 1 -->
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn del" onclick="deleteLast()">DEL</button>
        <button class="btn operator" onclick="appendSymbol('%')">%</button>
        <button class="btn operator" onclick="appendSymbol('/')">÷</button>

        <!-- Row 2 -->
        <button class="btn" onclick="appendSymbol('7')">7</button>
        <button class="btn" onclick="appendSymbol('8')">8</button>
        <button class="btn" onclick="appendSymbol('9')">9</button>
        <button class="btn operator" onclick="appendSymbol('*')">×</button>

        <!-- Row 3 -->
        <button class="btn" onclick="appendSymbol('4')">4</button>
        <button class="btn" onclick="appendSymbol('5')">5</button>
        <button class="btn" onclick="appendSymbol('6')">6</button>
        <button class="btn operator" onclick="appendSymbol('-')">−</button>

        <!-- Row 4 -->
        <button class="btn" onclick="appendSymbol('1')">1</button>
        <button class="btn" onclick="appendSymbol('2')">2</button>
        <button class="btn" onclick="appendSymbol('3')">3</button>
        <button class="btn operator" onclick="appendSymbol('+')">+</button>

        <!-- Row 5 -->
        <button class="btn zero" onclick="appendSymbol('0')">0</button>
        <button class="btn" onclick="appendSymbol('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>

        <!-- Scientific Row -->
        <button class="btn sci" onclick="appendSymbol('Math.sin(')">sin</button>
        <button class="btn sci" onclick="appendSymbol('Math.cos(')">cos</button>
        <button class="btn sci" onclick="appendSymbol('Math.tan(')">tan</button>
        <button class="btn sci" onclick="appendSymbol('Math.sqrt(')">√</button>
        <button class="btn sci" onclick="appendSymbol('**2')">x²</button>
        <button class="btn sci" onclick="appendSymbol('Math.PI')">π</button>
      </div>
    </div>
  </div>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <footer>© 2025 IBT CAL | Powered by IBTECHSUB</footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
